[font]
size = 12

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[font.offset]
x = 1
y = 1

[scrolling]
history = 10000

[window]
decorations = "Buttonless"
opacity = 1.0

[window.padding]
x = 0
y = 0

# Nord Theme
[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"
dim_foreground = "#a5abb6"

[colors.cursor]
text = "#2e3440"
cursor = "#d8dee9"

[colors.vi_mode_cursor]
text = "#2e3440"
cursor = "#d8dee9"

[colors.selection]
text = "CellForeground"
background = "#4c566a"

[colors.search.matches]
foreground = "CellBackground"
background = "#88c0d0"

[colors.footer_bar]
background = "#434c5e"
foreground = "#d8dee9"

