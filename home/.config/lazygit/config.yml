customCommands:
  - key: c
    description: "AI Commit (aicommit2)"
    context: files
    command: "sh -c 'aicommit2 --confirm --auto-select'"
    output: terminal
  - key: C
    description: "AI Commit (show message before commit)"
    context: files
    command: "aicommit2 --auto-select"
    output: terminal
git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never
promptToReturnFromSubprocess: false
