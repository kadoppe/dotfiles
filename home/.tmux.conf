#
# prefix
#
unbind C-b
set -g prefix ^T
bind t send-prefix

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

set-window-option -g monitor-activity on
set-window-option -g mode-keys vi
set-window-option -g mouse on

set-option -g base-index 1
set-window-option -g pane-base-index 1

set -g set-titles on

# screen ^C c
unbind ^C
bind ^C new-window

# sessions
bind L switch-client -l

# split window
bind | split-window -h
bind - split-window -v

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# clipboard
set -g set-clipboard on

# copy mode
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# status
set -g status-position top

# misc
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"
bind-key K switch-client -n \; kill-session

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

#
# plugins
#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'samleeney/tmux-claude-status'

# tmux-continuum
set -g @continuum-restore 'on'

# tmux-fzf
bind s run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
TMUX_FZF_OPTIONS="-p 80% -m"

# git-worktree-swither
bind w run-shell -b "~/.tmux/scripts/wt.sh"

# catppuccin
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_default_text ' #W'
set -g @catppuccin_window_current_text ' #W'
run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
